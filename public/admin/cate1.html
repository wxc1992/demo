<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>理想商城二级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="left_menu">
        <div class="menu_header">
            <a href="index.html">理想商城</a>
        </div>
        <div class="touxiang">
            <img src="./images/default.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="menu_main">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="second" style="display: block">
                        <a href="cate1.html" class="active">一级菜单</a>
                        <a href="cate2.html">二级菜单</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main_box">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">温馨提示</h4>
                        </div>
                        <div class="modal-body text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            <span>您确定要退出后台管理系统吗？</span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary exit">退出</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <div class="modal fade" id="AddModal">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">添加分类</h4>
                            </div>
                            <form id="Addform">
                                <div class="modal-body text-danger">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="add_first" placeholder="请输入一级分类" name="categoryName">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="submit" class="btn btn-primary catr-add">添加</button>
                                </div>
                            </form>
                            
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
        <div class="top_tool clearfix">
            <div class="left_toggle pull-left">
                <a href="javascript:;" class="glyphicon glyphicon-align-justify"></a>
            </div>
            <div class="logout pull-right">
                <a href="javascript:;" class="glyphicon glyphicon-log-out"></a>
            </div>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <a href="#">分类管理</a>
                </li>
                <li class="active">一级菜单</li>
            </ol>
            <div class="user_content2">
                <input type="button" value="添加分类" class="btn btn-default marg_b btn-add">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <td>序号</td>
                            <td>分类名称</td>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
                <div class="text-right">
                        <ul id="userpage">
    
                        </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/cate1.js"></script>
    <script type="tpl/text" id="cate1">
        {{each rows v i}}
            <tr>
                <td>{{(page-1)*size +i +1}}</td>
                <td>{{v.categoryName}}</td>
            </tr>
        {{/each}}
    </script>
</body>

</html>
