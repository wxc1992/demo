<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>理想商城一级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="left_menu">
        <div class="menu_header">
            <a href="index.html">理想商城</a>
        </div>
        <div class="touxiang">
            <img src="./images/default.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="menu_main">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="second" style="display: block">
                        <a href="cate1.html">一级菜单</a>
                        <a href="cate2.html" class="active">二级菜单</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main_box">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">温馨提示</h4>
                        </div>
                        <div class="modal-body text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            <span>您确定要退出后台管理系统吗？</span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary exit">退出</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->

              <!-- /.modal -->
              <div class="modal fade" id="cate2Modal">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">添加分类</h4>
                            </div>
                            <form id="cate2form">
                                <div class="modal-body text-danger">
                                    <div class="form-group">
                                        <div class="dropdown">
                                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown">
                                                <span class="catekind">请选择一级分类</span>
                                                <span class="caret"></span>
                                            </button>
                                            <input type="hidden" name="categoryId" id="cateid">
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                               
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control erji" placeholder="请输入二级分类的名称" name="brandName">
                                    </div>
                                    <div class="form-group file_group">
                                            <input type="button" class="btn btn-default" for="fileupload" value="上传图片">
                                            <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
                                    </div>
                                    <div class="form-group imgbox">
                                            <img src="./images/none.png" alt="" width="100">
                                            <input type="hidden" name="brandLogo">
                                            <input type="hidden" name="hot" value="1">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="submit" class="btn btn-primary cat2-add">添加</button>
                                </div>
                            </form>
                            
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
        <div class="top_tool clearfix">
            <div class="left_toggle pull-left">
                <a href="javascript:;" class="glyphicon glyphicon-align-justify"></a>
            </div>
            <div class="logout pull-right">
                <a href="javascript:;" class="glyphicon glyphicon-log-out"></a>
            </div>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li><a href="#">分类管理</a></li>
                <li class="active">二级菜单</li>
            </ol>
            <div class="user_content ">
                    <input type="button" value="添加分类" class="btn btn-default marg_b btn-add">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <td>序号</td>
                                <td>一级分类名称</td>
                                <td>二级分类名称</td>
                                <td>二级分类LOGO</td>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                    <div class="text-right">
                            <ul id="userpage">
                                
                            </ul>
                    </div>
                </div>
        </div>
    </div>
    <script type="tpl/text" id="cate2tpl">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td><img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" alt="" width="50" height="50"></td>
        </tr>
        {{/each}}
    </script>
    <script type="tpl/text" id="cate2list">
        {{each rows v i}}
            <li>
                <a href="#" data-id="{{v.id}}">{{v.categoryName}}</a>
            </li>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/cate2.js"></script>
</body>

</html>
