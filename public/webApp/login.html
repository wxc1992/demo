<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="icon" href="bitbug_favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
<body>
 <div class="bigbox">
  <header>
      <a class="header_left " href="javascript:history.go (-1);">
          <i class="mui-icon mui-icon-back"></i>
      </a>
    <h4>用户登录</h4>
    <a class="header_right" href="search.html"><i class="fa fa-search icon-search"></i></a>
  </header>
  <!-- 内容区 开始-->
  <div class="main">
        <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>用户名</label>
                <input type="text" class="mui-input-clear" placeholder="请输入用户名" name="username">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-password" placeholder="请输入密码" name="password">
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary btn_login" >登录</button>
                    <button type="reset" class="mui-btn mui-btn-danger btn_reset" >重置</button>
                </div>
            </form>
  </div>
   
  <!-- 内容区 结束-->
  <footer>
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="catag.html"><i class="fa fa-bars"></i><p>分类</p></a></li>

      <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
    </ul>
  </footer>
 </div>
 <script src="./lib/zepto/zepto.min.js"></script>
 <script src="lib/mui/js/mui.js"></script>

</body>
</html>
