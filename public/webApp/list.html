<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/list.css">
  </head>
<body>
 <div class="bigbox">
  <header>
    <a class="header_left " href="javascript:history.go(-1);"><i class="mui-icon mui-icon-arrowleft"></i></a>
    <h4>商品列表</h4>
  </header>
  <!-- 内容区 开始-->
  <div class="main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
          <!-- 搜索  -->
            <div class="seach_box">
                    <input type="text" placeholder="请输入关键字">
                    <button>搜索</button>
                </div>
                <div class="seach_content">
                        
            </div>
          <!-- 排序 -->
          <div class="sort_box">
              <ul class="mui-clearfix">
                  <li><a href="javascript:;">上架时间 <i class="fa fa-angle-down"></i></a></li>
                  <li data-type="price"><a href="javascript:;">价格 <i class="fa fa-angle-down"></i></a></li>
                  <li data-type="num"><a href="javascript:;">库存 <i class="fa fa-angle-down"></i></a></li>
                  <li><a href="javascript:;">折扣 <i class="fa fa-angle-down"></i></a></li>
              </ul>
          </div>
          <!-- 产品 -->
          <div class="product">
            <div class="loading"><img src="./images/loading.gif" alt=""></div>
            <ul class="mui-clearfix">
            </ul>
          </div>
      </div>
      </div>   
    </div>
   
  <!-- 内容区 结束-->
  <footer>
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="catag.html"><i class="fa fa-bars"></i><p>分类</p></a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
    </ul>
  </footer>
 </div>
 <script src="./lib/zepto/zepto.min.js"></script>
 <script src="lib/mui/js/mui.js"></script>
 <script src="lib/artTemplate/template-web.js"></script>
 <script src="js/common.js"></script>
 <script src="js/list.js"></script>
 <script type="text/html" id="tpl">
      {{if data.length == 0}}
         <div class="empty_data">你查找的关键字没有对应的数据哦，要不要换个试试~~~~~~~</div>
      {{/if}}
    {{each data v i}}
        <li data-id="{{data.brandId}}">
            <a href="javascript:;">
                <img src="{{v.pic[0].picAddr}}" alt="">
                <p class="mui-ellipsis-2">{{v.proDesc}}</p>
                <div>
                <span class="price">¥{{v.price}}</span>
                <del class="oldprice">¥{{v.oldPrice}}</del>
                </div>
                <button class="mui-btn mui-btn-blue">立即购买</button>
            </a>
        </li>
    {{/each}}
</script>
</body>
</html>
